<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login Page</title>

  <!-- Custom fonts for this template-->

  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="static/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-12 ">

        <div class="card o-hidden border-0 shadow-lg my-5 p-3 ">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Admin Login</h1>
                  </div>
                  <form class="user"  action="" method="post">
                    <div class="form-group">
                      <input type="text" name = "username" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Username" value="{{request.form.username }}" required>
                    </div>
                    <div class="form-group">
                      <input type="password" name ="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" value="{{request.form.password }}" required>
                    </div>
                    </div>
                 
                    <input class="btn btn-primary btn-user btn-block" type="submit" value="Login">

                  </form>
                  {% if error %}
                    <p class="error" style="font-size:20px" ><strong>Error:</strong> {{ error }}
                  {% endif %}
                  {% for msg in get_flashed_messages() %}
                    {{msg}}
                  {% endfor %}        
                  
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>



</body>

</html>
